<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
box-sizing: border-box;
}

body {
margin: 0;
font-family: Arial;
font-size: 17px;
}

#myVideo {
position: fixed;
right: 0;
bottom: 0;
min-width: 100%; 
min-height: 100%;
}

.content {
position: fixed;
bottom: 0;
background: rgba(0, 0, 0, 0.5);
color: #f1f1f1;
width: 100%;
padding: 20px;
}

#myBtn {
width: 200px;
font-size: 18px;
padding: 10px;
border: none;
background: #000;
color: #fff;
cursor: pointer;
}

#myBtn:hover {
background: #ddd;
color: black;
}
</style>
</head>
<body>

    <video autoplay muted loop id="myVideo">
        <source src="images\video\GEOMAP Demo.mp4" type="video/mp4">
    </video>

<div class="content">
<h1>City Locator</h1>
<p>This small project was created using Anvil, a Python web development tool. It utilizes Google Maps API keys to enable map features, allowing it to locate countries, cities, towns, and streets. Additionally, the project includes a database for saving locations.</p>

</div>

</body>
</html>
